<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Fusión de columnas</title>
</head>
<body>
    <h1>Fusión de columnas</h1>

    <table border="1" cellpadding="6" cellspacing="0">
        <caption>Ejemplo de celdas fusionadas</caption>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>

            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                <td colspan="2">G (colspan=2)</td>
                <td>H</td>
            </tr>

            <tr>
                <td>I</td>
                <td>J</td>
                <td>K</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
