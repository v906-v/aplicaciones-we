        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: repeat(6, 80px);
                gap: 2px;
                width: 700px;
                height: 500px;
                border: 2px solid #888;
                margin: 20px auto;
                background: #fff;
            }
            .grid-item {
                border: 1px solid #bbb;
                font-family: Arial, sans-serif;
                font-size: 1.2em;
                color: #444;
                display: flex;
                align-items: flex-start;
                justify-content: flex-start;
                padding: 8px;
                box-sizing: border-box;
                background: #fff;
            }
            .bg-yellow { background: #fdf5d6; }
            .bg-orange { background: #fae1d3; }
            .bg-blue { background: #d6eaf8; }
            .bg-green { background: #eaf3e0; }

<div class="grid-container">
    <div class="grid-item bg-yellow" style="grid-column: 1; grid-row: 1;">1</div>
    <div class="grid-item bg-orange" style="grid-column: 2 / span 2; grid-row: 1;">2</div>
    <div class="grid-item bg-yellow" style="grid-column: 4; grid-row: 1 / span 2;">3</div>

    <div class="grid-item bg-green" style="grid-column: 1; grid-row: 4;">10</div>
    <div class="grid-item bg-blue" style="grid-column: 2; grid-row: 4;">11</div>
    <div class="grid-item" style="grid-column: 3; grid-row: 4;">12</div>
    <div class="grid-item bg-orange" style="grid-column: 4; grid-row: 4;">13</div>
    <div class="grid-item bg-blue" style="grid-column: 1; grid-row: 5 / span 2;">14</div>
    <div class="grid-item bg-green" style="grid-column: 2 / span 2; grid-row: 5 / span 2;">15</div>
